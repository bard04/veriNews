<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VeriNews</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="icon" type="image/png" href="VN.png" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4220730286021023"
        crossorigin="anonymous"></script>

  <!-- Modal CSS -->
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .modal-content input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #1a242f;
    }

    .close-btn {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <header>
    <div class="item1">
      <h1 style="position: absolute; left: -9999px;">VeriNews</h1>
      <div class="scrolling-header" id="scrollingText"></div>
    </div>
    
    <nav class="item2">
      <ul>
        <li><a href="/news" class="active">News</a></li>
        <li><a href="/trending">Trending</a></li>
      </ul>
    </nav>
  </header>

  <main class="item3N">
    <h2>Latest News</h2>
    <div id="news-container">
      <p>Loading news...</p>
    </div>
  </main>

  <footer>
    <div class="item4">
      <div class="footer-column">
        <h3>About Us</h3>
        <ul>
          <li><a href="/about">About us</a></li>
          <li><a href="#" onclick="openModal()">Subscribe</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Legal</h3>
        <ul>
          <li><a href="/privacy">Privacy Policy</a></li>
          <li><a href="/terms">Terms of Service</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h3>Support</h3>
        <ul>
          <li><a href="/faq">FAQs</a></li>
          <li><a href="/faq">Help Center</a></li>
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      &copy; 2025 VeriNews. All Rights Reserved.
      <div class="contact-email">
        <p>
          Contact us at:
          <a href="mailto:verinews@gmail.com" style="color: gold; text-decoration: none;">evansmageto55@gmail.com</a>
        </p>
      </div>
    </div>
  </footer>

  <!-- Subscribe Modal -->
  <div id="subscribeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Subscribe to VeriNews</h2>
      <form id="subscribeForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="email" id="confirmEmail" placeholder="Confirm Email" required />
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="home.js"></script>
  <script>
    function openModal() {
      document.getElementById("subscribeModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("subscribeModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("subscribeModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    document.getElementById("subscribeForm").onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const confirmEmail = document.getElementById("confirmEmail").value.trim();

      if (!name || !email || !confirmEmail) {
        alert("Please fill in all fields.");
        return;
      }

      if (email !== confirmEmail) {
        alert("Emails do not match.");
        return;
      }

      // Simulate success
      alert(`Thank you for subscribing, ${name}`);
      closeModal();
      this.reset(); // Clear form
    }
  </script>
</body>
</html>
